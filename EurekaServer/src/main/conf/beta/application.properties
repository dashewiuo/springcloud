#eureka.client.fetchRegistry=false
#\u4eceEureka\u670d\u52a1\u5668\u7aef\u83b7\u53d6\u6ce8\u518c\u4fe1\u606f\u7684\u95f4\u9694\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u79d2
eureka.client.registery-fetch-interval-seconds=10
#\u8fde\u63a5 Eureka Server \u7684\u8d85\u65f6\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u79d2 \u9ed8\u8ba45
eureka.client.eureka-server-connect-timeout-seconds=10
#\u8bfb\u53d6 Eureka Server \u4fe1\u606f\u7684\u8d85\u65f6\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u79d2 \u79d2 \u9ed8\u8ba48
eureka.client.eureka-server-read-timeout-seconds=15
#\u83b7\u53d6\u5b9e\u4f8b\u65f6\u662f\u5426\u8fc7\u6ee4\uff0c\u53ea\u4fdd\u7559UP\u72b6\u6001\u7684\u5b9e\u4f8b
eureka.client.filter-only-up-instances=true
#Eureka \u670d\u52a1\u7aef\u8fde\u63a5\u7a7a\u95f2\u5173\u95ed\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u79d2
eureka.client.eureka-connection-idle-timeout-seconds=30
#\u4eceEureka \u5ba2\u6237\u7aef\u5230\u6240\u6709Eureka\u670d\u52a1\u7aef\u7684\u8fde\u63a5\u603b\u6570
eureka.client.eureka-server-total-connections=200
#\u4eceEureka\u5ba2\u6237\u7aef\u5230\u6bcf\u4e2aEureka\u670d\u52a1\u4e3b\u673a\u7684\u8fde\u63a5\u603b\u6570
