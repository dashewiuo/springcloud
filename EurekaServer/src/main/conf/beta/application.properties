#\u662f\u5426\u5f00\u542f\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\uff0c\u9ed8\u8ba4\u4e3atrue\u3002
#\u9ed8\u8ba4\u60c5\u51b5\u4e0b\uff0c\u5982\u679cEureka Server\u5728\u4e00\u5b9a\u65f6\u95f4\u5185\u6ca1\u6709\u63a5\u6536\u5230\u67d0\u4e2a\u5fae\u670d\u52a1\u5b9e\u4f8b\u7684\u5fc3\u8df3\uff0cEureka Server\u5c06\u4f1a\u6ce8\u9500\u8be5\u5b9e\u4f8b\uff08\u9ed8\u8ba490\u79d2\uff09\u3002\u4f46\u662f\u5f53\u7f51\u7edc\u5206\u533a\u6545\u969c\u53d1\u751f\u65f6\uff0c\u5fae\u670d\u52a1\u4e0eEureka Server\u4e4b\u95f4\u65e0\u6cd5\u6b63\u5e38\u901a\u4fe1\uff0c\u4ee5\u4e0a\u884c\u4e3a\u53ef\u80fd\u53d8\u5f97\u975e\u5e38\u5371\u9669\u4e86\u2014\u2014\u56e0\u4e3a\u5fae\u670d\u52a1\u672c\u8eab\u5176\u5b9e\u662f\u5065\u5eb7\u7684\uff0c\u6b64\u65f6\u672c\u4e0d\u5e94\u8be5\u6ce8\u9500\u8fd9\u4e2a\u5fae\u670d\u52a1\u3002
#Eureka\u901a\u8fc7\u201c\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u201d\u6765\u89e3\u51b3\u8fd9\u4e2a\u95ee\u9898\u2014\u2014\u5f53Eureka Server\u8282\u70b9\u5728\u77ed\u65f6\u95f4\u5185\u4e22\u5931\u8fc7\u591a\u5ba2\u6237\u7aef\u65f6\uff08\u53ef\u80fd\u53d1\u751f\u4e86\u7f51\u7edc\u5206\u533a\u6545\u969c\uff09\uff0c\u90a3\u4e48\u8fd9\u4e2a\u8282\u70b9\u5c31\u4f1a\u8fdb\u5165\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u3002\u4e00\u65e6\u8fdb\u5165\u8be5\u6a21\u5f0f\uff0cEureka Server\u5c31\u4f1a\u4fdd\u62a4\u670d\u52a1\u6ce8\u518c\u8868\u4e2d\u7684\u4fe1\u606f\uff0c\u4e0d\u518d\u5220\u9664\u670d\u52a1\u6ce8\u518c\u8868\u4e2d\u7684\u6570\u636e\uff08\u4e5f\u5c31\u662f\u4e0d\u4f1a\u6ce8\u9500\u4efb\u4f55\u5fae\u670d\u52a1\uff09\u3002\u5f53\u7f51\u7edc\u6545\u969c\u6062\u590d\u540e\uff0c\u8be5Eureka Server\u8282\u70b9\u4f1a\u81ea\u52a8\u9000\u51fa\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u3002
#\u7efc\u4e0a\uff0c\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u662f\u4e00\u79cd\u5e94\u5bf9\u7f51\u7edc\u5f02\u5e38\u7684\u5b89\u5168\u4fdd\u62a4\u63aa\u65bd\u3002\u5b83\u7684\u67b6\u6784\u54f2\u5b66\u662f\u5b81\u53ef\u540c\u65f6\u4fdd\u7559\u6240\u6709\u5fae\u670d\u52a1\uff08\u5065\u5eb7\u7684\u5fae\u670d\u52a1\u548c\u4e0d\u5065\u5eb7\u7684\u5fae\u670d\u52a1\u90fd\u4f1a\u4fdd\u7559\uff09\uff0c\u4e5f\u4e0d\u76f2\u76ee\u6ce8\u9500\u4efb\u4f55\u5065\u5eb7\u7684\u5fae\u670d\u52a1\u3002\u4f7f\u7528\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\uff0c\u53ef\u4ee5\u8ba9Eureka\u96c6\u7fa4\u66f4\u52a0\u7684\u5065\u58ee\u3001\u7a33\u5b9a\u3002
#\u4f46\u662f\u53ef\u80fd\u4f1a\u8ba9eureka\u4e0d\u80fd\u8e22\u51fa\u6b63\u5e38\u5173\u95ed\u7684\u5e94\u7528
eureka.server.enable-self-preservation=false
#eureka server\u6e05\u7406\u65e0\u6548\u8282\u70b9\u7684\u65f6\u95f4\u95f4\u9694\uff0c\u9ed8\u8ba460000\u6beb\u79d2\uff0c\u537360\u79d2
#\u7eed\u671f\u65f6\u95f4\uff0c\u5373\u626b\u63cf\u5931\u6548\u670d\u52a1\u7684\u95f4\u9694\u65f6\u95f4.\u6ca1\u6709\u5fc3\u8df3\u5931\u6548.\u5ba2\u6237\u7aef\u5fc3\u8df3\u5fc5\u987b\u5c0f\u4e8e\u6b64\u503c
eureka.server.eviction-interval-timer-in-ms=10000

#   \u96c6\u7fa4\u91cceureka\u8282\u70b9\u7684\u53d8\u5316\u4fe1\u606f\u66f4\u65b0\u7684\u65f6\u95f4\u95f4\u9694\uff0c\u5355\u4f4d\u4e3a\u6beb\u79d2\uff0c\u9ed8\u8ba4\u4e3a10 * 60 * 1000
eureka.server.peerEurekaNodesUpdateIntervalMs=600000
# \u590d\u5236\u7684\u6570\u636e\u5728\u53d1\u9001\u8bf7\u6c42\u65f6\u662f\u5426\u88ab\u538b\u7f29\uff0c\u9ed8\u8ba4\u4e3afalse
eureka.server.enableReplicatedRequestCompression=true
#\u83b7\u53d6\u96c6\u7fa4\u91cc\u670d\u52a1\u5668\u5c1d\u8bd5\u590d\u5236\u6570\u636e\u7684\u6b21\u6570\uff0c\u9ed8\u8ba4\u4e3a5
eureka.server.numberOfReplicationRetries=5
#\u670d\u52a1\u5668\u8282\u70b9\u7684\u72b6\u6001\u4fe1\u606f\u88ab\u66f4\u65b0\u7684\u65f6\u95f4\u95f4\u9694\uff0c\u5355\u4f4d\u4e3a\u6beb\u79d2\uff0c\u9ed8\u8ba4\u4e3a30 * 1000
eureka.server.peerEurekaStatusRefreshTimeIntervalMs=30000
#\u5728Eureka\u670d\u52a1\u5668\u83b7\u53d6\u4e0d\u5230\u96c6\u7fa4\u91cc\u5bf9\u7b49\u670d\u52a1\u5668\u4e0a\u7684\u5b9e\u4f8b\u65f6\uff0c\u9700\u8981\u7b49\u5f85\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u4e3a\u6beb\u79d2\uff0c\u9ed8\u8ba4\u4e3a1000 * 60 * 5
eureka.server.waitTimeInMsWhenSyncEmpty=30000
# \u8fde\u63a5\u5bf9\u7b49\u8282\u70b9\u670d\u52a1\u5668\u590d\u5236\u7684\u8d85\u65f6\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u4e3a\u6beb\u79d2\uff0c\u9ed8\u8ba4\u4e3a200.\u6d4b\u8bd5\u73af\u5883\u7f51\u7edc\u5ef6\u8fdf\u5927\uff0c\u7ecf\u5e38\u51fa\u73b0readtimeout
eureka.server.peerNodeConnectTimeoutMs=1000
#\u8bfb\u53d6\u5bf9\u7b49\u8282\u70b9\u670d\u52a1\u5668\u590d\u5236\u7684\u8d85\u65f6\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u4e3a\u6beb\u79d2\uff0c\u9ed8\u8ba4\u4e3a200
eureka.server.peerNodeReadTimeoutMs=1000

#\u5411eureka\u670d\u52a1\u6ce8\u518c\u4fe1\u606f\u65f6\uff0c\u4f7f\u7528ip\u5730\u5740\uff0c\u9ed8\u8ba4\u4f7f\u7528hostname  
eureka.instance.preferIpAddress=true
#eureka.instance.hostname=a1011
#tomcat\u4e0b\u7684\u4e0a\u4e0b\u6587+/info
#eureka.instance.status-page-url-path=pointService/info
#\u9ed8\u8ba4\u503c\uff1a${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}},
#\u4e3b\u673a\u540d\uff1a\u5e94\u7528\u540d\uff1a\u5e94\u7528\u7aef\u53e3
eureka.instance.instanceId=${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
#eureka.instance.instanceId=${spring.application.name}:${eureka.instance.hostname}:${server.port}


#\u662f\u5426\u5c06eureka\u81ea\u8eab\u4f5c\u4e3a\u5e94\u7528\u6ce8\u518c\u5230eureka\u6ce8\u518c\u4e2d\u5fc3,Eureka\u53ea\u4f5c\u4e3aServer\u7aef\uff0c\u6240\u4ee5\u4e0d\u7528\u5411\u81ea\u8eab\u6ce8\u518c
#\u96c6\u7fa4\u73af\u5883\u4e0b\u8bbe\u7f6e\u4e3atrue
eureka.client.register-with-eureka=true 
#eureka.client.registerWithEureka=false
#fetchRegistry\u8868\u793a\u662f\u5426\u4eceeureka\u670d\u52a1\u5668\u83b7\u53d6\u6ce8\u518c\u4fe1\u606f\uff0c\u540c\u4e0a\uff0c\u8fd9\u91cc\u4e0d\u9700\u8981
#\u96c6\u7fa4\u9700\u8981\u4e92\u76f8\u83b7\u53d6\u4fe1\u606f
